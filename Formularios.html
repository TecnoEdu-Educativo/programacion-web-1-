<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Registro</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            background-image: url('https://img.remediosdigitales.com/be0c24/volkswagen-golf/1366_2000.jpg');
            background-size: cover; 
            background-repeat: no-repeat; 
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        fieldset {
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        legend {
            font-weight: bold;
            padding: 5px 10px;
            background-color: #f0f0f0;
            border-radius: 3px;
        }

        label {
            display: inline-block;
            width: 150px;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"],
        input[type="date"],
        input[type="number"],
        input[type="email"] {
            width: 200px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .button-container button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 style="text-align: center;">Volkswagen Potosina</h1>
    <h2 style="text-align: center;">Compras online</h2>

    <form action="mailto:fm5271346@gmail.com" method="post">
        <fieldset>
            <legend>Información general del cliente</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required><br>

            <label for="apellido_paterno">Apellido paterno:</label>
            <input type="text" id="apellido_paterno" name="apellido_paterno" placeholder="Apellido Paterno" required><br>

            <label for="apellido_materno">Apellido materno:</label>
            <input type="text" id="apellido_materno" name="apellido_materno" placeholder="Apellido Materno" required><br>

            <label for="nombre_usuario">Nombre de usuario:</label>
            <input type="text" id="nombre_usuario" name="nombre_usuario" placeholder="Nombre Usuario" required><br>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Ejemplo: jkl12" required><br>

            <label for="fecha_registro">Fecha de registro:</label>
            <input type="date" id="fecha_registro" name="fecha_registro" required><br>
        </fieldset>

        <fieldset>
            <legend>Datos para facturar</legend>
            <label for="pais">País:</label>
            <select id="pais" name="pais">
                <option value="México">México</option>
                <option value="Canada">Canadá</option>
                <option value="Reino Unido">Reino Unido</option>
            </select><br>

            <label for="ciudad">Ciudad:</label>
            <select id="ciudad" name="ciudad">
                <option value="San Luis Potosí">San Luis Potosí</option>
                <option value="Monterrey">Monterrey</option>
                <option value="Cd. Valles">Cd. Valles</option>
            </select><br>

            <label for="calle">Calle:</label>
            <input type="text" id="calle" name="calle" placeholder="Calle" required><br>

            <label for="numero_casa">Número de casa:</label>
            <input type="number" id="numero_casa" name="numero_casa" placeholder="Numero Exterior" required><br>

            <label for="colonia">Colonia:</label>
            <input type="text" id="colonia" name="colonia" placeholder="Colonia" required><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="E-mail" required><br>

            <label for="rfc">RFC:</label>
            <input type="text" id="rfc" name="rfc" placeholder="RFC" required><br>

            <label for="cp">CP:</label>
            <input type="text" id="cp" name="cp" placeholder="Codigo Postal"><br>

            <label for="terminos">Acepto términos y condiciones:</label>
            <input type="checkbox" id="terminos" name="terminos"><br>
        </fieldset>

        <div class="button-container">
            <button type="submit">Enviar</button>
            <button type="reset">Restablecer</button>
        </div>
        <h3 style="text-align: right;">Febrero 2025, S.L.P.</h3>
    </form>
</div>
<footer> 
    <div class="button-container">
        <button><a href="index.html">Regresar a portafolio</a></button>
</footer>

</body>
</html>
